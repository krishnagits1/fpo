<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FPO Bazar | Cart</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:"Segoe UI",sans-serif; }
    body { background:#f6fff8; color:#2d3436; }

    header {
      background:linear-gradient(90deg,#2d6a4f,#52b788);
      padding:15px 5%;
      display:flex; justify-content:space-between; align-items:center;
      color:#fff; flex-wrap:wrap;
    }
    .logo { font-size:1.5rem; font-weight:bold; }
    nav ul { list-style:none; display:flex; gap:20px; }
    nav ul li a { color:#fff; text-decoration:none; font-weight:500; }
    nav ul li a:hover { color:#d8f3dc; }

    .cart-container {
      max-width:900px;
      margin:40px auto;
      background:#fff;
      padding:25px;
      border-radius:15px;
      box-shadow:0 4px 8px rgba(0,0,0,0.1);
    }
    h2 { text-align:center; margin-bottom:20px; color:#1b4332; }

    table {
      width:100%;
      border-collapse:collapse;
      margin-bottom:20px;
    }
    th, td {
      padding:12px;
      text-align:center;
      border-bottom:1px solid #ddd;
    }
    th { background:#d8f3dc; color:#1b4332; }

    input[type="number"] {
      width:60px; padding:5px; text-align:center;
    }

    .btn {
      background:#2d6a4f; color:#fff; padding:10px 20px;
      border:none; border-radius:20px; cursor:pointer; font-weight:bold;
      transition:0.3s;
    }
    .btn:hover { background:#1b4332; }

    .total {
      text-align:right; font-size:1.1rem; font-weight:bold; margin-bottom:15px;
    }

    footer {
      background:#2d6a4f; color:#fff; text-align:center; padding:20px; margin-top:30px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">ðŸŒ¿ FPO Bazar</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="catalogue.html">Catalogue</a></li>
        <li><a href="#">Cart</a></li>
        <li><a href="checkout.html">Checkout</a></li>
      </ul>
    </nav>
  </header>

  <div class="cart-container">
    <h2>Your Shopping Cart</h2>
    <div id="cart-content"></div>
    <div class="total" id="cart-total"></div>
    <div style="text-align:right;">
      <button class="btn" onclick="goToCheckout()">Proceed to Checkout</button>
    </div>
  </div>

  <footer>
    Â© 2025 FPO Bazar | All Rights Reserved
  </footer>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function renderCart() {
      let cartDiv = document.getElementById("cart-content");
      let totalDiv = document.getElementById("cart-total");

      if(cart.length === 0) {
        cartDiv.innerHTML = "<p>Your cart is empty. <a href='catalogue.html'>Go back to shop</a></p>";
        totalDiv.innerHTML = "";
        return;
      }

      let html = "<table><tr><th>Product</th><th>Price</th><th>Quantity</th><th>Total</th><th>Remove</th></tr>";
      let totalAmount = 0;

      cart.forEach((item,index) => {
        let itemTotal = item.price * item.quantity;
        totalAmount += itemTotal;

        html += `
          <tr>
            <td>${item.name}</td>
            <td>â‚¹${item.price}</td>
            <td>
              <input type="number" min="1" value="${item.quantity}" onchange="updateQuantity(${index}, this.value)">
            </td>
            <td>â‚¹${itemTotal}</td>
            <td><button class="btn" onclick="removeItem(${index})">X</button></td>
          </tr>
        `;
      });

      html += "</table>";
      cartDiv.innerHTML = html;
      totalDiv.innerHTML = `Total Amount: â‚¹${totalAmount}`;
    }

    function updateQuantity(index, qty) {
      cart[index].quantity = parseInt(qty);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function removeItem(index) {
      cart.splice(index,1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function goToCheckout() {
      if(cart.length === 0) {
        alert("Your cart is empty! Add products first.");
      } else {
        window.location.href = "checkout.html";
      }
    }

    renderCart();
  </script>
</body>
</html>
