<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FPO Bazar | Contact Us</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:"Segoe UI",sans-serif; }
    body { background:#f6fff8; color:#2d3436; }

    header {
      background:linear-gradient(90deg,#2d6a4f,#52b788);
      padding:15px 5%;
      display:flex; justify-content:space-between; align-items:center;
      color:#fff; flex-wrap:wrap;
    }
    .logo { font-size:1.5rem; font-weight:bold; }
    nav ul { list-style:none; display:flex; gap:20px; }
    nav ul li a { color:#fff; text-decoration:none; font-weight:500; }
    nav ul li a:hover { color:#d8f3dc; }

    .contact-container {
      max-width:700px;
      margin:40px auto;
      background:#fff;
      padding:25px;
      border-radius:15px;
      box-shadow:0 4px 8px rgba(0,0,0,0.1);
    }
    h2 { text-align:center; margin-bottom:20px; color:#1b4332; }

    form label { display:block; margin:10px 0 5px; font-weight:500; }
    form input, form textarea {
      width:100%; padding:10px; border:1px solid #ccc; border-radius:8px;
      margin-bottom:15px;
    }
    form textarea { resize:vertical; height:100px; }

    .btn {
      background:#2d6a4f; color:#fff; padding:12px 25px;
      border:none; border-radius:25px; cursor:pointer; font-weight:bold;
      transition:0.3s;
    }
    .btn:hover { background:#1b4332; }

    footer {
      background:#2d6a4f; color:#fff; text-align:center; padding:20px; margin-top:30px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">ðŸŒ¿ FPO Bazar</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="catalogue.html">Catalogue</a></li>
          <li><a href="#">Contact</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="checkout.html">Checkout</a></li>
        
      </ul>
    </nav>
  </header>

  <div class="contact-container">
    <h2>Contact Us</h2>
    <form id="contact-form">
      <label for="name">Your Name</label>
      <input type="text" id="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" required>

      <label for="phone">Phone</label>
      <input type="text" id="phone" required>

      <label for="message">Your Message</label>
      <textarea id="message" required></textarea>

      <button type="submit" class="btn">Send Message</button>
    </form>
  </div>

  <footer>
    Â© 2025 FPO Bazar | All Rights Reserved
  </footer>

  <script>
    document.getElementById("contact-form").addEventListener("submit", function(e){
      e.preventDefault();

      const contact = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        message: document.getElementById("message").value,
        date: new Date().toLocaleString()
      };

      let messages = JSON.parse(localStorage.getItem("messages")) || [];
      messages.push(contact);
      localStorage.setItem("messages", JSON.stringify(messages));

      alert("âœ… Thank you for contacting us! We will get back to you soon.");
      document.getElementById("contact-form").reset();
    });
  </script>
</body>
</html>
